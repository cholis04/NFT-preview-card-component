<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="./css/styles.css" />

</head>

<body>

  <div class="container">
    <main>

      <div class="card">
        <div class="photo">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium Photo" title="Equilibrium Photo" />
          <div class="icon-view" title="View Equilibrium Photo">
            <img src="./images/icon-view.svg" alt="View Photo" />
          </div>
        </div>

        <h3>
          Equilibrium #3429
        </h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <div class="item">
            <img src="./images/icon-ethereum.svg" alt="Icon Ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="item">
            <img src="./images/icon-clock.svg" alt="Icon Clock" />
            <p>3 days left</p>
          </div>
        </div>

        <hr class="line-card" />

        <div class="creation">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" title="Jules Wyvern" />
          </div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>

    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://cholis04.github.io">cholis04</a>.
  </div>

</body>

</html>
